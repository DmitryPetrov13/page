<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опрос по реферату</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Page -->
  <div id="start-page" class="page">
    <h1 id="greeting"></h1> <!-- Greeting will be displayed here -->
    <h1>Приветствуем вас!</h1>
    <input type="text" id="name" placeholder="Введите ваше имя" required>
    <button id="start-btn">Начать опрос</button>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="page hidden">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn" class="hidden">Далее</button>
  </div>

  <!-- End Page -->
  <div id="end-page" class="page hidden">
    <h1>Опрос окончен!</h1>
    <p id="score-message"></p>
    <button id="restart-btn">Попробовать снова</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
